<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="곰돌이 애니메이션 사이트 입니다.">
  <meta name="keywords" content="애니메이션, animation, 곰돌이">
  <meta name="author" content="seongmin jo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bearpicnic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="bear">
      <img src="img/home/bear_body.png" alt="bear_body" class="bear_body">
      <img src="img/home/eye_close.png" alt="eye_close" class="eye_close eye">
      <img src="img/home/eye_open.png" alt="eye_open" class="eye_open eye on">
      <img src="img/home/eye_drink.png" alt="eye_drink" class="eye_drink eye">
      <img src="img/home/mouth.png" alt="mouth" class="mouth">
      <div class="cup_arm">
        <img src="img/home/cup_arm.png" alt="cup" class="cup">
        <div class="smoke"></div><!-- //smoke -->
      </div><!-- //.cup_arm -->
    </div><!-- //.bear -->

    <img src="img/home/table.png" alt="table" class="table">

    <div class="mouse_bread">
      <img src="img/home/bread_2.png" alt="bread_2" class="bread_bite">
      <img src="img/home/mouse.png" alt="mouse" class="mouse">
    </div><!-- //.mouse_bread -->

    <img src="img/home/plate.png" alt="plate" class="plate">

    <img src="img/home/bread_1.png" alt="bread_1" class="bread">

    <div class="clock">
      <img src="img/home/clock_on.png" alt="clock_on" class="clock_door">
      <img src="img/home/bird.png" alt="bird" class="bird on">
      <img src="img/home/middle.png" alt="middle" class="hand middle">
      <img src="img/home/hour.png" alt="hour" class="hand hour">
      <img src="img/home/min.png" alt="min" class="hand min">
      <img src="img/home/sec.png" alt="sec" class="hand sec">
    </div><!-- //.clock -->

    <a href="picnic.html"><img src="img/home/picnic_bag.png" alt="picnic_bag" class="picnic"></a>
  </div><!-- //.wrap -->
</body>

</html>
